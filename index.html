<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>H5Demo</title>
  </head>
  <body onload="Reset()" onresize="Reset()" style="text-align: center; padding: 0; border: 0; margin: 0;">
    <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=750 height=1334 style="width: 750px; height: 1334px; background: #231F20"></canvas>
    </div>
    <script src="Build/webglDemo.loader.js"></script>
    <script>
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      var canvas = document.querySelector("#unity-canvas");
      function Reset()
      {
          if (!isMobile){
            var h=  document.documentElement.clientHeight;
            var w =  document.documentElement.clientWidth;
            var scale = 750/1334;

            if (w / h > scale) {
              canvas.style.height = h + "px";
              canvas.style.width = h * scale + "px";

            }
            if (w / h < scale) {
              canvas.style.height = w / scale + "px";
              canvas.style.width = w + "px";
            }
          }
      }
      if (isMobile) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      //.jslib called
      var myGameInstance = null;
      createUnityInstance(canvas, {
        dataUrl: "Build/webglDemo.data",
        frameworkUrl: "Build/webglDemo.framework.js",
        codeUrl: "Build/webglDemo.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "MC",
        productName: "H5Demo",
        productVersion: "0.1",
      }, (progress)=>{
        console.log("progress:" + progress);
      }).then((unityInstance)=>{
        myGameInstance = unityInstance;
      });
    </script>
  </body>
</html>
